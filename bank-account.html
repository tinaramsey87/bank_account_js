<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div id="container">
      <h1>Welcome to Banking</h1>
      <div id="signup">
        <h4>Sign up for a bank account:</h4>
        <form id="signup">
          <input id="name" name="name" placeholder="Your name" required>

          <input id="initial" name="initial" placeholder="Initial deposit" required>

          <button type="submit" class="btn btn-sm btn-success">Sign Up</button>
        </form>
      </div>

      <div id="banking">
        <h4>Deposit or withdraw money:</h4>
        <form id="depositwithdraw">
          <label for="deposit">Deposit:</label>
          <input id="deposit" name="deposit">

          <label for="withdraw">Withdraw:</label>
          <input id="withdraw" name="withdraw">

          <button type="submit" class="btn btn-sm btn-warning">See New Balance</button>
        </form>
      </div>

      <div id="status">
        <h3>Here is your new balance:</h3>
          $<span class="balance"></span>
      </div>
    </div>
  </body>
</html>
